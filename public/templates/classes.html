<h1 class="center">Class Schedule</h1>

<div class"container" ng-controller="ScheduleCtrl">
  <div class="row">
    <div class="col s12 m7 l6">
      <div style="display:inline-block; min-height:290px;">
        <datepicker ng-model="dt" ng-change="getEventInfo()" min-date="minDate" show-weeks="false" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
      </div>
    </div>
    <div class="col s12 m5 l6">
      <div class="card-panel">
        <div class="card-content">
          <p class="flow-text center">Classes for <br> <em>{{dt | date:'fullDate' }}</em></p>
          <hr>
          <h3 class="center">{{eventName}}</h3>
          <div class="center" ng-show="eventName">
            <p class="flow-text"><a ng-href="/#/{{eventInfo}}">Class Info</a></p>
            <br><hr>
            <button data-target="modal1" class="btn modal-trigger">Register Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal Structure -->
 <div id="modal1" class="modal modal-fixed-footer">
   <form ng-submit="registerForClass()">
     <div class="modal-content">
       <h4>Register</h4>
       <p>Please enter the following information to register.</p>
       <div class="input-field col s6">
         <input id="firstName" type="text" class="validate" ng-model="firstName">
         <label for="firstName">First Name</label>
       </div>
       <div class="input-field col s6">
         <input id="lastName" type="text" class="validate" ng-model="lastName">
         <label for="lastName">Last Name</label>
       </div>
       <div class="input-field col s6">
         <input id="email" type="email" class="validate" ng-model="email">
         <label for="email">Email</label>
       </div>
     </div>
     <div class="modal-footer">
       <button type="submit" class="btn modal-action modal-close waves-effect waves-green btn-flat">Register Now</button>
     </div>
   </form>
 </div>
